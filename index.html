<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <p class="form__name">Задать вопрос</p>
        <input type="text" name="name" class="form__input" placeholder="Фамилия Имя Отчество *" required pattern="^[А-Яа-яЁё\s\-]+$">
        <input type="tel"  name="phone" class="form__input" placeholder="Телефон *" required pattern="^[0-9\+\s\-]+$">
        <input type="email" name="email" class="form__input" placeholder="Email">
        <button class="form__button">ОТПРАВИТЬ ЗАПРОС</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
